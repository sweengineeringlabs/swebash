[package]
name = "swebash-ai"
version = "0.1.0"
edition = "2021"
description = "AI/LLM integration for swebash shell (SEA pattern)"

[dependencies]
# LLM provider (shared crate from rustratify)
llm-provider = { path = "../../langboot/rustratify/crates/swe-llm/llm-provider" }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async
async-trait = "0.1"
tokio = { version = "1.0", features = ["sync", "rt", "time", "macros"] }

# Error handling
thiserror = "2.0"

# Logging
tracing = "0.1"
