[package]
name = "swebash"
version = "0.1.0"
edition = "2021"

[features]
rag-sqlite = ["swebash-ai/rag-sqlite"]

[dependencies]
wasmtime = "29"
anyhow = "1"
dirs = "5"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
swebash-ai = { path = "../../ai" }
swebash-readline = { path = "../readline" }
dotenvy = "0.15"
serde = { version = "1", features = ["derive"] }
toml = "0.8"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
